<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DataViz Explorer — Viz 2</title>
  <link rel="stylesheet" href="./datas/styles.css" />
</head>
<body>
  <div class="app">
    <header class="header">
      <h1>DataViz Explorer</h1>
    </header>

    <div class="main">
      <aside class="sidebar">
        <nav class="nav" aria-label="Navigation">
          <a data-nav href="index.html"><span class="pill"></span>Viz 1</a>
          <a data-nav href="viz2.html"><span class="pill"></span>Viz 2 <small>— sélectionné</small></a>
          <a data-nav href="viz3.html"><span class="pill"></span>Viz 3</a>
          <a data-nav href="vizQuali.html"><span class="pill"></span>Quali</a>
        </nav>
      </aside>

      <main class="content">
        <section class="card">
  <h2>Visualisation 2 — Bulles & liens</h2>

  <div style="display:flex; gap:10px; flex-wrap:wrap; align-items:flex-end; margin:10px 0 12px;">
    <div>
      <label style="display:block; font-size:12px; opacity:.85; margin-bottom:6px;">Filtrer par mouvement</label>
      <select id="movementFilter" class="select">
        <option value="__ALL__">Tous</option>
      </select>
    </div>

    <div style="min-width:260px;">
      <label style="display:block; font-size:12px; opacity:.85; margin-bottom:6px;">
        Seuil lien (genres communs ≥ <span id="minCommonLabel">1</span>)
      </label>
      <input id="minCommon" type="range" min="1" max="3" step="1" value="1" style="width:260px;">
    </div>

    <div>
      <label style="display:block; font-size:12px; opacity:.85; margin-bottom:6px;">Taille des bulles</label>
      <select id="sizeMetric" class="select">
        <option value="paintings">Nombre d’œuvres (paintings)</option>
        <option value="wiki30d">Popularité Wikipedia (30 jours)</option>
      </select>
    </div>

    <div style="flex:1; min-width:220px;">
      <label style="display:block; font-size:12px; opacity:.85; margin-bottom:6px;">Rechercher un artiste</label>
      <input id="searchName" class="select" placeholder="ex: Monet" />
    </div>

    <button id="resetBtn" class="select" style="min-width:auto; cursor:pointer;">Reset</button>

    <div id="stats" style="margin-left:auto; opacity:.85; font-size:12px;"></div>
  </div>

  <div id="legend" style="display:flex; gap:8px; flex-wrap:wrap; margin:0 0 12px;"></div>

  <div id="bubbleViz"
       style="width:100%; height:650px; border-radius:16px; overflow:hidden;
              border:1px solid rgba(255,255,255,0.08); background:rgba(255,255,255,0.02);"></div>
</section>

<script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
<script src="./datas/viz2.js"></script>


      </main>
    </div>
  </div>

  <script src="./datas/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
  <script src="./datas/vizBbl.js"></script>
</body>
</html>
