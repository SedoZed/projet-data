<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DataViz Explorer — Cartes</title>
  <link rel="stylesheet" href="./datas/styles.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css">

</head>
<body>
  <div class="app">
    <header class="header">
      <h1>DataViz Explorer</h1>
    </header>

    <div class="main">
      <aside class="sidebar">
        <nav class="nav" aria-label="Navigation">
          <a data-nav href="index.html"><span class="pill"></span>Viz 1 <small>— sélectionné</small></a>
          <a data-nav href="viz2.html"><span class="pill"></span>Viz 2</a>
          <a data-nav href="viz3.html"><span class="pill"></span>Viz 3</a>
          <a data-nav href="vizQuali.html"><span class="pill"></span>Quali</a>
        </nav>
      </aside>

      <main class="content">
        <section class="card">
          <h2>Carte des artistes</h2>
            <p style="margin:0 0 10px; opacity:.85;">
              Cette première datavisualisation place les artistes du dataset sur une carte du monde. Survolez les points pour obtenir plus d'informations sur chacun d'entre eux ! (et cliquez pour figer la bulle d'information)
            </p>
          <div style="display:flex; gap:10px; flex-wrap:wrap; margin:10px 0 12px;">
            <div>
              <label for="regionSelect" style="display:block; font-size:12px; opacity:.85; margin-bottom:6px;">Région</label>
                <select id="regionSelect" class="select">
                  <option value="__ALL__">Toutes</option>
                </select>
              </div>

            <div>
              <label for="natSelect" style="display:block; font-size:12px; opacity:.85; margin-bottom:6px;">Nationalité</label>
                <select id="natSelect" class="select">
                  <option value="__ALL__">Toutes</option>
                </select>
            </div>

            <div style="min-width:240px;">
              <label for="movementSelect" style="display:block; font-size:12px; opacity:.85; margin-bottom:6px;">Courant artistique</label>
                <select id="movementSelect" class="select">
                  <option value="__ALL__">Tous</option>
                </select>
              </div>
            </div>
          <div id="map" style="height:560px; border-radius:16px; overflow:hidden;"></div>
        </section>
      </main>
    </div>
  </div>

  <script src="./datas/app.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="./datas/vizMap.js"></script>
</body>
</html>
